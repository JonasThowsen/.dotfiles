[main]
font=0xProto:size=14
prompt="> "
lines=10
width=20
vertical-pad=10
horizontal-pad=10

[colors]
background=000000cc  # Black with 80% opacity
text=ffffffff  # White text
match=00ff00ff  # Green for matching text
selection=555555ff  # Gray for selected item
selection-text=ffffffff  # White text on selection
border=333333ff  # Dark gray border

[border]
width=2
radius=10
