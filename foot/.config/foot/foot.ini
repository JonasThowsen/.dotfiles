font=Iosevka:size=18

selection-target=both

[cursor]
blink = yes

[security]
osc52=enabled  # disabled|copy-enabled|paste-enabled|enabled

[scrollback]
lines=1000

[url]
launch=xdg-open ${url}

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[key-bindings]
scrollback-up-page=Shift+Page_Up
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
search-start=Control+Shift+r

[url-bindings]
toggle-url-visible=t

[mouse-bindings]
scrollback-up-mouse=BTN_WHEEL_BACK
scrollback-down-mouse=BTN_WHEEL_FORWARD

[colors]
background=191919
foreground=BBBBBB
regular0=191919
regular1=DE6E7C
regular2=819B69
regular3=B77E64
regular4=6099C0
regular5=B279A7
regular6=66A5AD
regular7=BBBBBB
bright0=3D3839
bright1=E8838F
bright2=8BAE68
bright3=D68C67
bright4=61ABDA
bright5=CF86C1
bright6=65B8C1
